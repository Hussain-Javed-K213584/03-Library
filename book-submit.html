<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Book Submit Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rouge+Script">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title-bar">
                <h1 class="title-heading">
                    Library Book Addition Form
                </h1>
            </div>
        </header>
        <hr>
        <div class="flex-container">
            <form class="form-class" action="">
                <div>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title">
                </div>

                <div>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author">
                </div>

                <div>
                    <label for="book-pages">Pages</label>
                    <input type="text" pattern="[0-9]+" id="book-pages">
                </div>

                <div>
                    <p>Is the book read?</p>
                    <input type="radio" id="book-read-status">
                    <label for="book-read-status">Yes</label>
                    <input type="radio" id="book-read-status">
                    <label for="book-read-status">No</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
