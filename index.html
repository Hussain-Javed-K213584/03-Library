<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rouge+Script">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title-bar">
                <h1 class="title-heading">Library of Maango</h1>
            </div>
        </header>
        <hr>
        <div class="new-book-btn">
            <button id="showDialog" class="display-dialog-btn">Add New Book</button>
            <dialog id="newBookDialog" class="new-book-dialog">
                <form class="dialog-form">
                    <div>
                        <label class="text-label" for="book-title">Title</label>
                        <input type="text" id="book-title" required>
                    </div>
    
                    <div>
                        <label class="text-label" for="book-author">Author</label>
                        <input type="text" id="book-author" required>
                    </div>
    
                    <div>
                        <label class="text-label" for="book-pages">Pages</label>
                        <input type="text" pattern="[0-9]+" id="book-pages" required>
                    </div>
    
                    <div>
                        <p>Is the book read?</p>
                        <input type="radio" id="book-read-status" name="read_status" required>
                        <label for="book-read-status" name="read_status">Yes</label>
                        <input type="radio" id="book-read-status" name="read_status" required>
                        <label for="book-read-status" name="read-status">No</label>
                    </div>

                    <div class="dialog-btn">
                        <button type="submit" class="form-submit" id="formSubmit">Submit</button>
                        <button class="form-cancel" id="formCancel" formmethod="dialog">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="grid-container">
            <div class="book-card">
                <h1 class="book-title">Title of Book</h1>
                <hr>
                <p data-book-author class="book-details">Author:</p>
                <p data-book-title class="book-details">Title:</p>
                <p data-book-pages class="book-details">Number of pages:</p>
                <p data-book-read-status class="book-details">Is book read:</p>
            </div>
        </div>
        <footer>
            Created by Hussain
        </footer>
    </div>
</body>
</html>
